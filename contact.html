  <main>
    <section class="contact-section">
      <h2>Contact Us for a Consultation</h2>
      <p>Have questions or need guidance? Fill out the form below, and we'll get back to you as soon as possible.</p>

      <form action="mailto:consultations@enadviser.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Consultation Topic" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Tell us how we can help you..." required></textarea>
        </div>

        <button type="submit" class="cta-button">Send Message</button>
      </form>
    </section>
  </main>
